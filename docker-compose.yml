version: '3.8'

services:
  qr-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qr-generator
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
